<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/svg" href="simon.svg" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Juego - Simón Dice</title>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">¡Empezar a jugar!</button>
    </div>
    <br>
    <div class="containerPoints">
      <div class="poinst">
        <span class="nivel">Nivel Actual: <span id="nivelActual">1</span></span>
      </div>
      <div class="poinst">
        <span class="nivel">Nivel Record: <span id="nivelRecord">1</span></span>
      </div>
      <br>
      <span onclick="infoJuego()" class="enlaceInfo">¿Cómo se juega?</span>
    </div>

    <footer>
      <span>Desarrolado por <a href="https://www.instagram.com/jdhl27/" target="_blank">Juan David Hdez</a></span>
    </footer>

    <script src="sweetalert.min.js"></script>
    <script src="home.js"></script>
  </body>
</html>
